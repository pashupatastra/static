	<body data-spy="scroll" data-target=".scrollspy">
		<div id="container">
			<nav>
				<a href="http://www.fixfaff.com/">Home</a>
				&nbsp;&nbsp;|&nbsp;&nbsp;

			<h1><img src="../img/fixfaff.png"></h1>
			<div class="text">
				<h2>Fixfaff Beta</h2>
				<p>We are excited to have you as one of the first to try the Fixfaff experience</p>
				<form class="form-horizontal" action="https://beta.fixfaff.com/sign-me-up">
					<fieldset>
						<h3 class="form_heading">User Signup</h3>
						<div class="control-group">
							<div class="controls">
								<!--+dropdown("Title",["Mr","Ms","Mrs"])-->
								<!--+field({name:"title",type:"hidden"})-->
								<select class="form-control input-small">
									<option class="dropdown" disabled selected>Select your title</option>
									<option>Mr</option>
									<option>Ms</option>
									<option>Mrs</option>
								</select>
								<input class="form-control input-medium" type="email" name="email" placeholder="Email">
								<input class="form-control input-medium" type="text" name="firstname" placeholder="First name">
								<p class="help-block">(same as on your passport/id)    </p>
								<input class="form-control input-medium" type="text" name="surname" placeholder="Surname">
								<p class="help-block">(same as on your passport/id)</p>
								<input class="form-control input-medium" type="text" name="passport" placeholder="Passport Number">
								<p class="help-block">(or relevant ID number if travelling domestically or to Ireland)</p>
								<select class="form-control input-small" name="device" required="">
									<option class="dropdown" disabled selected>Select your device</option>
									<option>iOS / iPhone</option>
									<option>Android</option>
									<option>other...</option>
								</select>
								<input class="form-control input-medium" type="text" name="device-other" placeholder="if other please specify...">
								<input class="form-control input-medium" type="text" name="passport number" placeholder="Passport Number">
								<!--+dropdown("Device",["iPhone","Android","Other"])-->
								<!--+field({name:"device",type:"hidden"})-->
								<input class="btn btn-#{type}" type="submit" value="Submit">
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<script src="../js/parsley.min.js"></script>
	</body>
</html>
